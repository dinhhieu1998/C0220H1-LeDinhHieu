<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="num" type="text"> <br>
<button onclick="FTM(num.value)">Foot To Meter</button>
<button onclick="MTF(num.value)">Meter To Foot</button>
<p id="result"></p>
<script>

    function FTM(foot) {
        document.getElementById('result').innerText='Meter= '+(0.305 * foot);
    }
    function MTF(meter) {
        document.getElementById('result').innerText= 'Foot= '+(3.279 * meter);
    }

</script>
</body>
</html>

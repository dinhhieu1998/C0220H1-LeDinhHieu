<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum(num) {
        if (num * 1 > 0 || num * 1 <= 0) {
            return true;
        } else {
            return false
        }
    }

    let a = prompt("Nhap ky tu bat ki");
    if (checkNum(a)) {
        alert(a + " là số");
    } else {
        alert(a + " khong phai so");
    }


</script>
</body>
</html>

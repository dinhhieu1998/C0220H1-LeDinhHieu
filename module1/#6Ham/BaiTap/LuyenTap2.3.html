<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(a) {
        let total = 1;
        for (i = 1; i <= a; i++){
            total *= i;
        }
        return total;
    }
    let num = prompt("Nhap a");
    alert("Giai thua:" + giaithua(num));



</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('Kiem Tra So Nguyen To');
    if (isPrime(num)) {
        alert(num + ' la so nguyen to');
    } else {
        alert(num + ' khong phai la so nguyen to');
    }

    function isPrime(num) {
        let check = true;
        for (let i = 2; i <= num / 2; i++) {
            if (num % i === 0) {
                check = false;
            }
        }
        return check;
    }
</script>
</body>
</html>

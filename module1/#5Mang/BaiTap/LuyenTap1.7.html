<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let num = [10, 11, 16, 8, 14, 16, 23];
    let nhap = prompt("Nhap") * 1;

    for (let i = 0; i < num.length; i++) {
        if (num[i] === nhap) {
            for (i; i < num.length; i++) {
                num[i] = num[i + 1];
            }
        }
    }
    num.pop();
    document.writeln(num);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = [10, -5, 23, 22, 6, 8, 5, 21, 0, 9];
    var max = num[0];
    var tb = 0;

    for ( let i = 0; i < num.length; i++){
        if (num[i] > max){
            max = num[i];
        }
        tb += num[i]/num.length;
    }
    document.writeln("Giá Trị Lớn Nhất là: " + max + "<br>" + " Trung bình trong dãy = " + tb);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [10, 11, 16, 8, 14, 16, 23];
    let nhap = prompt("Tim So Trong Mang") * 1;
    let flag = false;

    for (let i = 0; i < num.length; i++) {
        if (num[i] === nhap)
        {
            flag = true;
        }
    }
    if (flag === true) {
        alert("So Ban Da Nhap Co Trong Mang");
    } else {
        alert("Khong Co Trong Mang");
    }


</script>
</body>
</html>

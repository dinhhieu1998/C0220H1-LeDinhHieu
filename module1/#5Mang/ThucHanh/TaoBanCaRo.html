<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="caro"></p>
<script>
    let b = document.getElementById("caro");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = ["*","*","*","*","*","*","*","*","*", ]
    }

    for (let i = 0; i < board.length; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Play' onclick='Play()'>"
    b.innerHTML = data;
</script>
</body>
</html>

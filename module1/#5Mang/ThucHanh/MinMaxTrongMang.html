</head>
<body>
<script>
    let x =  [-4, -9, 5, 7, 0, -10, 9, 23, 29];
    let max = x[0];
    let min = x[0]
    let index = 0;

    for (let i = 1; i < x.length; i++){
        if (x[i] > max){
            max = x[i];
            index = i;
        }
    }
    alert("max=" + max + ", tại i= " + index);

    for (let i = 0; i < x.length; i++) {
        if (x[i] < min) {
            min = x[i];
            index = i;
        }
    }
    alert("min=" + min + ", tại i=" + index);

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        messageArray;

        constructor(messageArray) {
            this.messageArray = messageArray;
        }

        sendMessage(otherMobile, message) {
            otherMobile.receiveMessage(message);
        }

        receiveMessage(message) {
            this.messageArray.push(message);
        }

        showMessage() {
            alert("Message: " + this.messageArray);
        }
    }

    let nokia = new Mobile(new Array());
    let iphone = new Mobile(new Array());

    let messageUser = prompt("Please in put messageto iphone: ");
    nokia.sendMessage(iphone, messageUser);
    iphone.showMessage()
</script>
</body>
</html>

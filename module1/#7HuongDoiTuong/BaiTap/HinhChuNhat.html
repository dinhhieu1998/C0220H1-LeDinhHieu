<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myRectangle" style="border: 2px solid #ff0000"></canvas>

<script>

    let Rectangle = function (length, width) {
        this.length = length;
        this.width = width;

        this.getPerimeter = function () {
            return (this.length + this.width) * 2;
        };

        this.getArea = function () {
            return (this.length * this.width);
        };

        this.getCreate = function () {
            let ctx = document.getElementById("myRectangle").getContext("2d");
            ctx.canvas.width = this.width;
            ctx.canvas.height = this.height;
        };
    };


    let rectangle = new Rectangle(100, 200);
    rectangle.getCreate();
    rectangle.length = 400;
    rectangle.width = 200;
    let Perimeter =rectangle.getPerimeter();
    let Area=rectangle.getArea();
    alert("Perimeter = " + Perimeter + "Area= " + Area);
</script>
</body>
</html>

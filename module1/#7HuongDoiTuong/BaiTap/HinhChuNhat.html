<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myRectangle" style="border:3px solid #ff0000"; width="300" height="300"></canvas>

<script>

    let Rectangle = function (length, width) {
        this.length = length;
        this.width = width;

        this.getPerimeter = function () {
            return (this.length + this.width) * 2;
        };

        this.getArea = function () {
            return (this.length*this.width);
        };

        this.getCreate = function () {
            let ctx = document.getElementById("myRectangle").getContext("2d");
            ctx.canvas.width = this.width;
            ctx.canvas.height = this.length;
        };
    };


    let rectangle = new Rectangle(400, 600);
    rectangle.getCreate();
    rectangle.length = 300;
    rectangle.width = 100;
    let Perimeter = rectangle.getPerimeter();
    let Area= rectangle.getArea();
    alert("Perimeter = " + Perimeter + "\nArea = " + Area);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap chuoi");
    let count = 1;
    let result = "";


    for (var i = 0; i < str.length; i++);
    {
        if (str.charAt(i) === str.charAt(i+1))
        {
            count++;
        } else
        {
            result += str.charAt(i) + count;
            count = 1;
        }
    } console.log(result);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Nguyen To</title>
</head>
<body>
<script>
    let n = prompt("Nhap so")*1;

    var flag = true;

    if (n < 2){
        flag = false;
    }
    else{
        for (var i = 2; i < n; i++)
        {
            if (n % i == 0){
                flag = false;
                break;
            }
        }
    }

    if (flag == true){
        document.write(n + " là số nguyên tố <br/>");
    }
    else{
        document.write(n + " không phải là số nguyên tố <br/>");
    }


</script>
</body>
</html>

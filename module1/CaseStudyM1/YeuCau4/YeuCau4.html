<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomers = [];

    let select = prompt('1.Add new customer\n' +
        '2.Delete customer');
    while (true) {
        switch (select) {
            case '1':
                let number = prompt('Enter the number of customers you want to add');
                var result = '';
                for (let i = 0; i < number; i++) {
                    arrNameCustomers.push(prompt('Enter name customer no ' + (i + 1)));
                }
                arrNameCustomers.sort();
                for (let i = 0; i < arrNameCustomers.length; i++) {
                    result += (i + 1) + '. ' + arrNameCustomers[i] + '\n';
                }
                alert(result);
                select = prompt('1.Add new customer\n' +
                    '2.Delete customer');
                break;
            case'2':
                var result = '';
                for (let i = 0; i < arrNameCustomers.length; i++) {
                    result += (i + 1) + '. ' + arrNameCustomers[i] + '\n';
                }
                let intdelete = prompt(result) - 1;
                for (let i = intdelete; i < arrNameCustomers.length; i++) {
                    arrNameCustomers[i] = arrNameCustomers[i + 1];
                }
                arrNameCustomers.pop();
                var result = '';
                for (let i = 0; i < arrNameCustomers.length; i++) {
                    result += (i + 1) + '. ' + arrNameCustomers[i] + '\n';
                }
                alert(result);
                select = prompt('1.Add new customer\n' +
                    '2.Delete customer');
            default:
                select = prompt('1.Add new customer\n' +
                    '2.Delete customer');
        }
    }
</script>
</body>
</html>

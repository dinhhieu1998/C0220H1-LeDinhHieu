<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let telephone = /\([0-9]{2}\)-\(0[0-9]{9}\)/;

    function invalid(number) {
        if (!telephone.test(number)) {
            console.log( number + ": So dien thoai khong hop le");
        } else {
            console.log( number + ": là số hợp lệ")
        }
    }
    invalid('(84)-(0978489648)');
    invalid('(a8)-(22222222)')

</script>
</body>
</html>
